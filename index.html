<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>NaoCyclo</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/favicomatic/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/favicomatic/apple-touch-icon-114x114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicomatic/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/favicomatic/apple-touch-icon-144x144.png" />
		<link rel="apple-touch-icon-precomposed" sizes="60x60" href="img/favicomatic/apple-touch-icon-60x60.png" />
		<link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/favicomatic/apple-touch-icon-120x120.png" />
		<link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/favicomatic/apple-touch-icon-76x76.png" />
		<link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/favicomatic/apple-touch-icon-152x152.png" />
		<link rel="icon" type="image/png" href="img/favicomatic/favicon-196x196.png" sizes="196x196" />
		<link rel="icon" type="image/png" href="img/favicomatic/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/png" href="img/favicomatic/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="img/favicomatic/favicon-16x16.png" sizes="16x16" />
		<link rel="icon" type="image/png" href="img/favicomatic/favicon-128.png" sizes="128x128" />
		<meta name="application-name" content="&nbsp;"/>
		<meta name="msapplication-TileColor" content="#FFFFFF" />
		<meta name="msapplication-TileImage" content="mstile-144x144.png" />
		<meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
		<meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
		<meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
		<meta name="msapplication-square310x310logo" content="mstile-310x310.png" />

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
			integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
			crossorigin="">
		<link href="https://fonts.googleapis.com/css?family=Acme|Exo+2" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="icomoon/style.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<header>
			<img src="img/logo/logo.png" srcset="img/logo/logo.png 1x, img/logo/logo@2x.png 2x" width="32" height="32" alt="logo">
			<h1>NAOCYCLO</h1>
			<nav>
				<ul>
					<li><a href="#">Accueil</a></li>
					<li><a href="#map">Carte</a></li>
					<li><a href="#form">Réservation</a></li>
				</ul>
			</nav>
		</header>


		<main>
			<section id="carousel">
				<div id="slider"></div>
			</section>

			<section id="map-form">
				<div id="map"></div>

				<form id="form" method="post" action="#">
					<fieldset>
						<legend>Détails de la station</legend>

						<div id="empty-state">
							<img src="img/silhouette.png" srcset="img/silhouette.png 1x, img/silhouette@2x.png 2x" alt="silhouette velo" width="280" height="260">
							<h3>Choisissez une station sur la carte</h3>
						</div>

						<div id="station-details">
							<div>
								<label>Nom</label><span id="station-name"></span>
							</div>
							<div>
								<label>Adresse</label><span id="station-address"></span>
							</div>
							<div>
								<label>Vélos</label><span id="station-freeBikes"></span>
							</div>
							<div>
								<label for="lastname">Nom</label>
								<input type="text" name="lastname" id="lastname" placeholder="Votre nom" autocomplete="family-name" required>
							</div>
							<div>
								<label for="firstname">Prénom</label>
								<input type="text" name="firstname" id="firstname" placeholder="Votre prénom" autocomplete="given-name" required>
							</div>
							<div>
								<label>Signature</label>
								<span id="signature">
									<span class="btn ico-btn" data-icon="&#xe900;" title="Apposer votre signature"></span>
								</span>
							</div>
							<div class="buttons">
								<span class="btn" id="btn-reserve" data-icon="&#xe94f;">Réserver</span>
							</div>
							<input type="hidden" name="id" id="station-id">
						</div>
					</fieldset>
				</form>
			</section>

			<section id="reservation-details">
				<h2>Votre réservation</h2>
				<div></div>
			</section>

			<footer>
				<ul>
					<li><a href="http://cv-devweb.blanchet-devweb.fr/">&copy; 2019 David Blanchet</a></li>
				</ul>
			</footer>
		</main>

		<container id="canvas-container">
			<div>
				<h4>Signature</h4>
				<canvas></canvas>
				<div class="buttons">
					<span class="btn btn-light" id="cancel-btn">Annuler</span>
					<span class="btn btn-light" id="clear-btn">Nettoyer</span>
					<span class="btn" id="validate-btn">Valider</span>
				</div>
			</div>
		</container>

		<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
   		integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
   		crossorigin=""></script>
		<script src="jquery/jquery-prod-3.3.1.min.js"></script>

		<script src="app.bundle.v1.0.0.js"></script>
	</body>
</html>
